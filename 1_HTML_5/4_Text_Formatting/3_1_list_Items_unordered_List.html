<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Formatting Elements
        </title>
    </head>
    <body>

        <!--
            ul -> unordered list  
                    contains several items each item is in between li 
                    default type is desc
        -->
        <ul >
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ul>

        <ul type="circle">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ul>
        

        <ul type="desc">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ul>

        <ul type="square">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ul>



    </body>
</html>
