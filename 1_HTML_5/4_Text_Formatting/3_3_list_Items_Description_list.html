<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Formatting Elements
        </title>
    </head>
    <body>

        <!--
                Description Lists displays a list of terms and
           their descriptions. 
           
           <dl> ->  tag defines the description list
           <dt> ->  tag defines the description term
           <dd> ->  tag contains the definition of the description term.  
        -->
        <dl >
            <dt> <b>Description term 1:</b> </dt>
            <dd>Description definition 1</dd>

            <dt>Biscuits</dt>
            <dd>Definition of Biscuits</dd>

            <dt><b><i>Fruits:</i></b></dt>
            <dd>Definition of Fruits</dd>
         
        </dl>




        <dl>
            <dt>Books</dt>
            <dd>printed work consisting of pages glued along <br/>
          one side and bound in covers</dd>
            <dt>Pencil</dt>
            <dd>a item used for writing</dd>
          </dl>
          

 



    </body>
</html>
