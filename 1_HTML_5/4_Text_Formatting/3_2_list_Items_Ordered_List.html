<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Formatting Elements
        </title>
    </head>
    <body>

        <!--
            ol -> ordered list  
                    contains several items each item is in between li 
                    default type is 1
        -->
        <ol >
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ol>

        <ol type="A">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ol>
        

        <ol type="a">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ol>

        <ol type="I">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ol>

        <ol type="i">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ol>


        <ol type="1">
            <li>Cake</li>
            <li>Biscuits</li>
            <li>Fruits</li>
        </ol>



    </body>
</html>
