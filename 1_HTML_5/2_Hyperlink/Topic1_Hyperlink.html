<!DOCTYPE html>
<html lang="en">


    <head>
        <title>Hyperlink</title>

    </head>


    <body>
        <!-- <li></li> is used to add bullet points to the hyperlink-->
        <li><a href="https://www.google.com/" target="value">Google</a></li><br><br>
        <li><a href="https://www.google.com/" target="new">Google1</a></li><br><br>
        <li><a href="https://www.google.com/" >Google</a></li><br><br>

        

        <li><a href="https://www.google.com/" target="_blank">Google Target Blank</a></li> <br><br> <!-- linked source opened in new window -->
        <li><a href="https://www.google.com/" target="_self" >Google target self</a></li> <br><br> <!-- linked source opened in current window -->
        <li><a href="https://www.google.com/" target="_parent">Google target parent</a></li> <br><br> <!-- linked source opened in parent of the current  window  else opened in self window-->
        <li><a href="https://www.google.com/" target="_top">Google target top</a></li> <br><br><!-- linked source opened in top-most level window of the   current window  else in opens in the self window -->
        

        <li><a href="https://www.google.com/" target="_blank" rel="noreferrer noopener">Google Target Blank secure</a></li> <br><br> 
        <!--  rel="noreferrer noopener" be added to anchor tag in order to maintain security aspects of the webpage when target="_blank" -->
        
        
    </body>

</html>
