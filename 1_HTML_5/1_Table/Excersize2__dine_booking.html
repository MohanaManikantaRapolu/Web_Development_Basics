<!DOCTYPE html>


<html>
    <head>
        <title>Dine Booking</title>
    </head>

    <body>


        <table>

            <caption><h3>Dine Booking</h3></caption>

            <tr>
                <td> 
                    <lable for="visName">Visitor Name:</lable>
                    
                </td>
                <td>
                    <input type="text" name="visName" id="visName">
                </td>
            </tr>

            <tr>
                <td>
                    <lable for="noOfMem">Number of memebers:</lable>
                </td>

                <td>
                    <input type="number" id="noOfMem">
                </td>

            </tr>


            <tr>
                <td>
                    <lable for="contNo">Contact No:</lable>
                </td>

                <td>
                    <input type="number" id="contNo">
                </td>

            </tr>

            <tr>
                <td>
                    <lable for="email">Email:</lable>
                </td>

                <td>
                    <input type="email" id="email" name="email">
                </td>

            </tr>


            <tr>
                <td>
                    <lable for="TypeofFood">Type of Food:</lable>
                </td>

                <td>
                    <select>
                        <option type="checkbox" value="south india" name="TypeofFood">South Indian</option>
                        <option type="checkbox" value="north india" name="TypeofFood">North Indian</option>
                        <option type="checkbox" value="chinese" name="TypeofFood">Chainese</option>
                        <option type="checkbox" value="western" name="TypeofFood">Western</option>
                    </select>
                </td>

            </tr>

            <tr>
                <td>
                    <lable for="RoomStatus">RoomStatus:</lable>
                </td>

                <td>
                  
                        <input type="radio" value="ac" name="RoomStatus">Ac</option>
                        <input type="radio" value="nonAc" name="RoomStatus">Non-Ac</option>
                                     </td>

            </tr>

            <tr>
                <td>
                    <lable for="venuePrefDropDown">Venue Preference:</lable>
                </td>

                <td>
                    <select>
                        <option type="dropdown" value="--select--" name="venuePrefDropDown">--select--</option>

                        <!-- we should include multiple options here -->

                    </select>
                </td>

            </tr>

            <tr>
                <td>
                    <input type="button" value="Book">
                </td>

                <td>
                    <input type="reset" >
                </td>

            </tr>



        </table>

    </body>

</html>
