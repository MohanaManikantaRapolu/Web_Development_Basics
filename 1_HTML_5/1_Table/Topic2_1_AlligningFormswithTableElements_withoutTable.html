<!doctype html>

<html>


<head>

    <title>Alligning forms with table elements</title>
</head>


<body>
    <form>
        <h2>Trainee Details:</h2>

        <lable for="name">Name</lable>
        <input type="text" id="name" /> <br>

        <input type="number" id="age"><br>

        <input type="text" id="email"><br>

        <lable for="country">Nationality</lable>

            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Europe">Europe</option>
            <option value="Rest of the world">Rest of the world</option>
        
        </select><br>


        <lable>I am intrested in</lable>

        <input type="checkbox" name="technology" value="react">React
        <input type="checkbox" name="technology" value="python">Python



        <input type="button" value="Submit">
        <input type="button" value="Reset">

    </form>
</body>
</html>
